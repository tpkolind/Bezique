<ion-header>
  <ion-navbar>
    <ion-title>Table</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>Stack</ion-card-header>
    <ion-list>
      <ion-item>Deck<ion-note item-right *ngIf="beziqueCardGame.deck.playingCards">{{ beziqueCardGame.deck.playingCards.stack.length }} cards remaining</ion-note></ion-item>
    </ion-list>
    <ion-list>
      <ion-item>Trump<ion-note item-right *ngIf="beziqueCardGame.upcard">{{ beziqueCardGame.upcard.longName() }}</ion-note></ion-item>
    </ion-list>
  </ion-card>

  <ion-card>
    <ion-item-divider>
      Current round
      <button ion-button item-right (click)="doCompleteRound()">Evaluate</button>
    </ion-item-divider>
    <ion-list>
      <ion-item *ngFor="let player of beziqueCardGame.players">
        {{ player.name }}
        <ion-note item-right *ngIf="player.playedCards">{{ player.playedCards.toString() }}

        </ion-note>
      </ion-item>
    </ion-list>
  </ion-card>

</ion-content>
