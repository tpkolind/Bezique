<ion-header>
  <ion-navbar>
    <button ion-button menuToggle icon-only>
      <ion-icon name='menu'></ion-icon>
    </button>
    <ion-title>Table ({{ beziqueCardGame.state }})</ion-title>
    <ion-buttons end>
      <button ion-button color="default" (click)="doReset()">
        Reset
      </button>
      <button ion-button color="default" (click)="doDeal()" [disabled]="beziqueCardGame.dealt">
        Deal
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card>
      <ion-item-divider>
        <ion-grid>
          <ion-row>
            <ion-col>Deck</ion-col>
            <ion-col>Trump card</ion-col>
          </ion-row>
        </ion-grid>
      </ion-item-divider>
      <ion-item>
        <ion-grid>
          <ion-row>
            <ion-col *ngIf="beziqueCardGame.deck.playingCards">
              {{ beziqueCardGame.deck.playingCards.stack.length }} cards remaining
            </ion-col>
            <ion-col *ngIf="beziqueCardGame.deck.upcard">
              {{ beziqueCardGame.deck.upcard.longName() }}
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
  </ion-card>

  <ion-card>
      <ion-item-divider>
        <ion-grid>
          <ion-row>
            <ion-col *ngFor="let player of beziqueCardGame.playerOrder">
                {{ player.name }}
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item-divider>
      <ion-item-divider>
        <ion-grid>
          <ion-row>
            <ion-col *ngFor="let player of beziqueCardGame.playerOrder">
              <ion-note 
                *ngIf="player.playedCards" 
                [color]="beziqueCardGame.roundWinner === player ? 'primary' : 'default'"
                >
                {{ player.playedCards.toString() }}
              </ion-note>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item-divider>
  </ion-card>

  <player *ngIf="beziqueCardGame.inTurn" [player]="beziqueCardGame.inTurn" showActions="true"></player>

</ion-content>
