<ion-header>
  <ion-navbar>
    <ion-title>Table</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card *ngIf="beziqueCardGame.upcard">
    <ion-card-header>Trump Card</ion-card-header>
    <ion-list>
      <ion-item>{{ beziqueCardGame.upcard.longName() }}</ion-item>
    </ion-list>
  </ion-card>

  <ion-card>
    <ion-card-header>Played Cards</ion-card-header>
    <ion-list>
      <ion-item *ngFor="let player of beziqueCardGame.players">
        {{ player.name }}<ion-note item-right *ngIf="player.playedCard">{{ player.playedCard.longName() }}</ion-note>
      </ion-item>
    </ion-list>
  </ion-card>

</ion-content>
