<ion-header>
  <ion-navbar>
    <button ion-button menuToggle icon-only>
      <ion-icon name='menu'></ion-icon>
    </button>
    <ion-title>Table ({{ beziqueCardGame.state.name }})</ion-title>
    <ion-buttons end>
      <button ion-button color="default" (click)="doReset()">
        Reset
      </button>
      <button ion-button color="default" (click)="doDeal()" [disabled]="beziqueCardGame.dealt">
        Deal
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-grid>
      <ion-row>
        <ion-col *ngIf="beziqueCardGame.deck.playingCards" width-20>
          <playing-card [card]="beziqueCardGame.deck.playingCards.stack[0]" size="100px" showFace="false"></playing-card>
        </ion-col>
        <ion-col *ngIf="beziqueCardGame.deck.upcard" width-20>
          <playing-card [card]="beziqueCardGame.deck.upcard" size="100px" showFace="true"></playing-card>
        </ion-col>
        <ion-col width-20>
        </ion-col>
        <ion-col width-20 *ngFor="let player of beziqueCardGame.players">
          <playing-card [card]="player.playedCards.stack[0]" size="100px" showFace="true" *ngIf="!player.playedCards.isEmpty()"></playing-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>

  <player *ngIf="beziqueCardGame.inTurn" [player]="beziqueCardGame.inTurn" showActions="true"></player>

</ion-content>
