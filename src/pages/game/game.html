<ion-tabs>
  <ion-tab 
    [root]="deckTab"
    tabTitle="Deck"
    tabIcon="flame" 
    [tabBadge]="beziqueCardGame.deck.playingCards.stack.length"
    tabBadgeStyle="danger">
  </ion-tab>
  <ion-tab 
    [root]="playerTab"
    tabTitle="Players" 
    tabIcon="contacts" 
    [tabBadge]="beziqueCardGame.player.length" 
    tabBadgeStyle="danger">
  </ion-tab>
  <ion-tab [root]="tableTab" tabTitle="Table" tabIcon="clipboard"></ion-tab>
</ion-tabs>
