<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button ion-button color="default" (click)="doReset()">
        Reset
      </button>
    </ion-buttons>
    <ion-title>Players</ion-title>
    <ion-buttons end>
      <button ion-button color="default" (click)="doDeal()" [disabled]="beziqueCardGame.dealt">
        Deal
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <player *ngIf="beziqueCardGame.inTurn" [player]="beziqueCardGame.inTurn"></player>
  <!--<player [player]="beziqueCardGame.players[0]"></player>
  <player [player]="beziqueCardGame.players[1]"></player>  -->
</ion-content>
