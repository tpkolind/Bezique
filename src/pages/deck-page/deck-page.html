<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button ion-button color="default" (click)="doReset()">
        Reset
      </button>
    </ion-buttons>
    <ion-title>Deck</ion-title>
    <ion-buttons end>
      <button ion-button color="default" (click)="doDeal()" [disabled]="beziqueCardGame.dealt">
        Deal
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <card-collection [cardStack]="beziqueCardGame.deck.playingCards"></card-collection>
</ion-content>
