<ion-card>
  <ion-item-divider>
    <button ion-button outline item-left color="default" (click)="doDraw(player)" [disabled]="!(player.canDraw())">
      Draw
    </button>
    {{ player.name }}
    <button ion-button outline item-right color="default" (click)="doPlay(player)" [disabled]="!(player.canPlay())">
      Play
    </button>
  </ion-item-divider>
  <cards [cardStack]="player.hand" [selectedStack]="player.selectedCards"></cards>
</ion-card>
