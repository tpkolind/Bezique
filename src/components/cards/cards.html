<div *ngIf="selectedStack">
    <ion-row wrap>
        <ion-col *ngFor="let card of cardStack.stack">
            <playing-card [card]="card" [size]="size" showFace="true" (click)="doToggleSelect(card)"></playing-card>
        </ion-col>
    </ion-row>
</div>
<div *ngIf="!selectedStack">
    <ion-row wrap>
        <ion-col *ngFor="let card of cardStack.stack">
            <playing-card [card]="card" [size]="size" showFace="true"></playing-card>
        </ion-col>
    </ion-row>
</div>
